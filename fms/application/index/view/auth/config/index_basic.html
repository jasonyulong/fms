<form class="form-horizontal dialog-form" action="{:url('/index/auth/config/save')}" method="post">
    <div class="box-body">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{:__('超过')}</label>
            <div class="col-sm-8 clearfix">
                <span class="left"><input type="number" name="row[locks]" class="form-control" placeholder="{:__('整数')}" size="10"></span>
                <span class="left control-label">{:__('分钟,系统自动锁屏')}</span>
                <span class="left control-label">{:__('，超过')}</span>
                <span class="left"><input type="number" name="row[renewlogin]" class="form-control" placeholder="{:__('整数')}" size="10"></span>
                <span class="left control-label">{:__('分钟,系统需要重新登录')}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{:__('平台列表')} <br>
                <small class="tips">{:__('(逗号隔开')})</small>
            </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="platforms" id="platform" placeholder="{:__('请用逗号隔开, 请勿随意调换位置')}">
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:__('第三方收款平台类型')} <br>
                <small class="tips">{:__('(逗号隔开')})</small>
            </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="third_pay_account_type" placeholder="{:__('请用逗号隔开, 请勿随意调换位置')}">
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:__('账户类型')} <br>
                <small class="tips">{:__('(逗号隔开')})</small>
            </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="account_type" placeholder="{:__('请用逗号隔开, 请勿随意调换位置')}">
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:__('账户应用场景')} <br>
                <small class="tips">{:__('(逗号隔开')})</small>
            </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="type_scene" placeholder="{:__('请用逗号隔开, 请勿随意调换位置')}">
            </div>
            <div class="col-sm-2"></div>
        </div>

    </div>
    <!-- /.box-body -->
    <div class="box-footer">
        <button type="submit" class="btn btn-success pull-right">{:__('确定保存')}</button>
    </div>
    <!-- /.box-footer -->
</form>
